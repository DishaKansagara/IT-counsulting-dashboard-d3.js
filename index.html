<!DOCTYPE html>
<html>
<title>Data Visualiaztion</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
        font-family: "Raleway", sans-serif
    }

</style>

<body class="w3-light-grey">

    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
        <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
        <span class="w3-bar-item w3-right">
            <img src="images/logo1.jpg">
        </span>
    </div>

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
        <div class="w3-container w3-row">
            <div class="w3-col s4">
                <img src="images/disha.jpg" class="w3-circle w3-margin-right" style="width:56px">
            </div>
            <div class="w3-col s8 w3-bar">
                <span>Welcome, <strong>Disha</strong></span><br>
                <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
                <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
                <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
            </div>
        </div>
        <hr>
        <div class="w3-container">
            <h5>Dashboard</h5>
        </div>
        <div class="w3-bar-block">
            <a href="" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
            <a href="#" class="w3-bar-item w3-button w3-padding w3-blue" onclick="loadMap()" target="#graphDisplay"><i class="fa fa-users fa-fw"></i>Map </a>
            <a href="#" class="w3-bar-item w3-button w3-padding"  onclick="loadBar()" target="#graphDisplay"><i class="fa fa-eye fa-fw"></i>  Bar</a>
            <a href="#" class="w3-bar-item w3-button w3-padding"  onclick="loadPie()" target="#graphDisplay"><i class="fa fa-users fa-fw"></i>  Pie</a>
            <a href="#" class="w3-bar-item w3-button w3-padding"  onclick="loadLine()" target="#graphDisplay"><i class="fa fa-bullseye fa-fw"></i> Line</a>
<!--            <a href="#" class="w3-bar-item w3-button w3-padding"  onclick="loadAbout()" target="#graphDisplay"><i class="fa fa-diamond fa-fw"></i> About</a>-->

        </div>
    </nav>


    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px;margin-top:43px;">

        <!-- Header -->
        <header class="w3-container" style="padding-top:22px">
            <h5><b><i class="fa fa-dashboard"></i> My Dashboard</b></h5>
        </header>

        <div class="w3-row-padding w3-margin-bottom">
            
        <div id="graphDisplay" style="width:94%; margin-left:5%;">    </div>
    </div>
    
     </div>

    <script>
        // Get the Sidebar
        var mySidebar = document.getElementById("mySidebar");

        // Get the DIV with overlay effect
        var overlayBg = document.getElementById("myOverlay");

        // Toggle between showing and hiding the sidebar, and add overlay effect
        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none'
                overlayBg.style.display = "none";
            } else {
                mySidebar.style.display = 'block';
                overlayBg.style.display = "block";
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
            overlayBg.style.display = "none";
        }

        function loadBar() {
            document.getElementById("graphDisplay").innerHTML = '<object type="text/html" data="bar1.html" style="width: 100%; height:600px;"></object>';

        }
        
        function loadMap() {
            document.getElementById("graphDisplay").innerHTML = '<object type="text/html" data="map.html" style="width: 100%; height:600px;"></object>';

        }
        
        function loadPie() {
            document.getElementById("graphDisplay").innerHTML = '<object type="text/html" data="pie.html" style="width: 100%; height:600px;"></object>';

        }
        
        function loadLine() {
            document.getElementById("graphDisplay").innerHTML = '<object type="text/html" data="line.html" style="width: 100%; height:600px;"></object>';

        }

    </script>
   
</body>

</html>
